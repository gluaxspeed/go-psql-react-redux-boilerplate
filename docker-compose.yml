version: '3'
services:
    postgres:
        image: postgres
        restart: always
        environment:
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_DB=postgres
        ports:
            - 5432:5432
    server:
        build: ./server
        command: ts
        volumes:
            - ./server:/usr/src/server
        links:
          - postgres
        depends_on:
          - postgres
